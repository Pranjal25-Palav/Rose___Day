<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Day Surprise</title>
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Fullscreen Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
            opacity: 0; 
            transition: opacity 1s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        /* Video Preview Box */
        .preview-box {
            width: 85%;
            aspect-ratio: 9 / 14;
            margin: 15px auto;
            border-radius: 25px;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.3);
            background: #000;
        }

        .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            background: linear-gradient(145deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            font-weight: bold;
        }

        #screen-1, #screen-2, #card-container { display: none; width: 100%; }
        #screen-1 { display: block; }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 50px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rose-wrapper { margin-bottom: 25px; height: 160px; position: relative; }
        .flower { width: 55px; height: 55px; background: #ff4d6d; border-radius: 50% 50% 10% 50%; margin: 0 auto; transform: rotate(-45deg); }
        .stem { width: 5px; height: 90px; background: #2d6a4f; margin: -5px auto; }
        .leaf { width: 30px; height: 15px; background: #2d6a4f; border-radius: 20px 0; position: absolute; left: 52%; top: 110px; }

        h2 { color: #ff4d6d; margin: 0; font-size: 1.6rem; }
        h1 { color: #ff4d6d; margin: 15px 0; font-size: 2.2rem; }
        p { color: #590d22; font-style: italic; font-size: 1.1rem; }

        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <video loop playsinline id="bg-video">
        <source src="kitty.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div id="screen-1">
            <h2>A Surprise for You</h2>
            
            <div class="preview-box">
                <video autoplay muted loop playsinline class="preview-video">
                    <source src="dd.mp4" type="video/mp4">
                </video>
            </div>
            <button class="btn" onclick="startExperience()">Click Hereüåö</button>
        </div>

        <div id="screen-2">
            <button class="btn" onclick="showCard()">Tap to see your gift üéÅ</button>
        </div>

        <div id="card-container">
            <div class="card">
                <div class="rose-wrapper">
                    <div class="flower"></div>
                    <div class="stem"></div>
                    <div class="leaf"></div>
                </div>
                <h1>Happy Rose Day!</h1>
                <p>"Every petal of this rose carries a wish for your happiness."</p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');

        function startExperience() {
            // Unmutes and plays the background video
            video.play();
            video.muted = false; 
            video.style.opacity = "1";

            document.getElementById('screen-1').style.display = 'none';
            document.getElementById('screen-2').style.display = 'block';
        }

        function showCard() {
            document.getElementById('screen-2').style.display = 'none';
            document.getElementById('card-container').style.display = 'block';
            video.style.filter = "brightness(0.4)";
        }
    </script>

</body>
</html>
